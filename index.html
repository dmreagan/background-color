<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Background Color</title>
    <meta
      name="description"
      content="Just sets the background color from the URL query parameters."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <script>
      const parsedUrl = new URL(window.location.href);

      const colorHex = parsedUrl.searchParams.get("colorHex");
      const colorName = parsedUrl.searchParams.get("colorName");

      if (colorHex) {
        document.body.style.background = `#${colorHex}`;
      } else if (colorName) {
        document.body.style.background = colorName;
      } else {
        const p = document.createElement("p");
        p.innerText = "You didn't set a color.";

        const a = document.createElement("a");
        a.setAttribute(
          "href",
          "https://github.com/dmreagan/background-color/blob/master/readme.md"
        );
        a.setAttribute("target", "noreferrer noopener");
        a.innerText = "See instructions here.";

        document.body.appendChild(p);
        document.body.appendChild(a);
      }
    </script>
  </body>
</html>
